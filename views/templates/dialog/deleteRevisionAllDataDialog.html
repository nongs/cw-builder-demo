
<md-dialog aria-label="end" id="endDialog">
    <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>자동저장이력</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog" class="close_dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="revision_list_container">
      <div class="message">자동저장 이력을 전부 삭제하시겠습니까?</div>
    </md-dialog-content>
    <div class="footer">
      <button class="button smallest border" ng-click="cancel()">아니오</button>
      <button class="button smallest border" ng-click="toDbDeleteData()">네</button>
    </div>
    </form>
</md-dialog>
