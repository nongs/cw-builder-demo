
<md-dialog aria-label="save_content" id="alert_Dialog">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>알림</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog" class="close_dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="message">파일이 저장되었습니다.</div>
        <div class="dialog_footer clearfix">
          <button class="button cancel primary border" ng-click="cancel_save()">확인</button>
        </div>
    </md-dialog-content>
    </form>
</md-dialog>
